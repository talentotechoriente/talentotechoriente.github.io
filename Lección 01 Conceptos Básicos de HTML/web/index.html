<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillEdTech</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="card" role="main">
        <h1 class="siteTitle">WillEdTech</h1>
        <figure class="hero">
            <img src="./img/aula.jpg" alt="Estudiantes levantando la mano">
        </figure>
        <button>Suscríbete</button>
        <a href="#suscribete" class="buttonAction">Suscríbete a WillEdTech</a>
        <section>
            <h2 id="suscribete">Suscríbete</h2>
            <form action="#">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <article>
            <h3 style="color: green; text-transform: uppercase;">Esto es un artículo.</h3>
        </article>
        <aside>
            <h3>Esto es un aside.</h3>
            <p>Contenido adicional relacionado.</p>
        </aside>
    </main>
</body>
</html>
